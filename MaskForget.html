
<body>

<h2>Delete Mask / Forget Mask</h2>
<br>

<table>
  <tr>
    <th>Mask Design Id</th>
    <th> - </th>
    <th>Mask Blueprint Id</th>
    <th> - </th>
    <th>Mask Design Name</th>
    <th> - </th>
    <th>Current Use Date</th>
    <th> - </th>
    <th>Mask Status</th>
  </tr>
  <tr>
    <td align="center"><div id="design-id"></div></td>
    <td> - </td>
    <td align="center"><div id="blue-id"></div></td>
    <td> - </td>
    <td align="center"><div id="design-name-id"></div></td>
    <td> - </td>
    <td align="center"><div id="use-date-id"></div></td>
    <td> - </td>
    <td align="center"><div id="mask-status-id"></div></td>
  </tr>
</table>

<br><br>
<h3>The mask will be forgotten.  This cannot be undone.</h3>
<br>

<form>
  <button type="button" id='forget-btn', onclick="forgetMask()">Forget Mask</button>
</form>


<script>
  let apiRootUrl;
  let blueIdParam;
  let designIdParam;

  function forgetMask() {
    let apiUrl = "/slitmask/forget-mask"
    let full_url;
    if (blueIdParam === null) {
      full_url = `${apiRootUrl}${apiUrl}?design-id=${designIdParam}`;
    } else {
      full_url = `${apiRootUrl}${apiUrl}?blue-id=${blueIdParam}`;
    }

    // update the Use Date
    fetch(full_url, {
      mode: 'cors',
      credentials: 'include' // cookies
    })
    .then(response => response.json())
    .then(data => {
      queryResults = data.data.msg;
      console.log('stuff', queryResults);
      alert(queryResults);
    })
    .catch(error => {
      alert(`Error accessing data, check API at ${apiRootUrl}${apiUrl}: ${error}`);
    });
  }

  // expose the forgetMask to be used in index.html
  window.onload = forgetMask;

  // load the Date-Use and Design ID
  window.onload = loadParams();
</script>

</body>
